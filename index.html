<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>açaizin</title>
</head>
<body>
    <div class="content"> 
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">


            <div class="slide s1">
                <img src="./images/img1.jpg" alt="açai com frutas">
        </div>       
        <div class="slide">
                <img src="./images/img2.jpg" alt="açai com banana">
        </div>
        <div class="slide">
                <img src="./images/img3.webp" alt="açai promoçao">
        </div>      
        <div class="slide">
                <img src="./images/img4.jpg" alt="açai delicioso">
        </div>
        <div class="slide">
                <img src="./images/img5.jpg" alt="açai delicioso">
        </div>
    </div>

     <div class="navigation">
        <label class="bar" for="slide1"></label>
        <label class="bar" for="slide2"></label>
        <label class="bar" for="slide3"></label>
        <label class="bar" for="slide4"></label>
        <label class="bar" for="slide5"></label>   
     </div>     
    </div>
</body>
</html>
